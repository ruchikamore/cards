    <style>
        body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }
    .card {
      width: 300px;
      height: auto;
      margin: 20px;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: linear-gradient(to right, rgba(95, 249, 223, 0.543), rgba(236, 54, 236, 0.624));
      border-radius: 10px;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.156);
    }
    img {
      margin: 10px auto;
      max-width: 100%;
      height: auto;
      mix-blend-mode: multiply;
    }
    button {
      margin: 20px auto;
      width: 150px;
      padding: 10px;
      text-align: center;
      border: none;
      border-radius: 20px;
      color: rgb(15, 15, 15);
      background-color: rgba(151, 8, 8, 0.455);
      transition: all 0.3s ease;
    }
    button:hover {
      color: rgba(160, 213, 37, 0.9);
      background-color: rgb(16, 15, 15);
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
    }
    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    </style>

        let flag = 0;

function getRecords(data) {
  let container = document.getElementById("container");

  if (flag == 0) {
    data.slice(0, 15).forEach((item) => {
      let cards = document.createElement("div");
      cards.innerHTML = `
        <strong>ID:</strong> ${item.id} <br>
        <strong>Name:</strong> ${item.name} <br>
        <strong>Author:</strong> ${item.Author} <br>
        <strong>Price:</strong> â‚¹${item.price} <br>
        <img src="${item.imageurl}" alt="${item.imageurl}" height="100" width="70">`;

      cards.classList.add("card");
      container.appendChild(cards);
    });

    flag = 1;
  } else {
    container.innerHTML = "";
    flag = 0;
  }
}
